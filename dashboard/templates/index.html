<!DOCTYPE html>
<html>
<head>
    <title>DoomScope Services Dashboard</title>
    <style>
        body { font-family: Arial; background: #111; color: #eee; }
        table { width: 100%; border-collapse: collapse; }
        th, td { padding: 10px; border-bottom: 1px solid #333; }
        .running { color: #00ff9c; }
        .stopped { color: #ff5c5c; }
        .crashed { color: #ffa500; }
        a { color: #5da9ff; margin-right: 10px; text-decoration: none; }
        a:hover { text-decoration: underline; }
    </style>
</head>
<body>

<h2>DoomScope â€“ Services Dashboard</h2>

<table>
<tr>
    <th>Service</th>
    <th>Status</th>
    <th>PID</th>
    <th>Actions</th>
</tr>

{% for s in services %}
<tr>
    <td>{{ s.name }}</td>
    <td class="{{ s.status }}">{{ s.status }}</td>
    <td>{{ s.pid }}</td>
    <td>
        <a href="/start/{{ s.name }}">Start</a>
        <a href="/stop/{{ s.name }}">Stop</a>
        <a href="/restart/{{ s.name }}">Restart</a>
    </td>
</tr>
{% endfor %}

</table>

</body>
</html>
